  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download build result
        uses: actions/download-artifact@v3
        with:
          name: build-result
          path: ~/packages/

      - name: Publish to registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish
